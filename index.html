        /*

        CSS STYLES

        body {
            background-color: #12121e; /* Dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            position: relative;
            box-sizing: border-box;
        }

        .video-container {
            width: 800px; /* Adjust size as needed */
            max-width: 95%;
            background-color: #1a1a2e; /* Slightly lighter inner background */
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .video-header {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px 0;
            font-size: 14px;
        }

        .live-indicator {
            /* Flex container to align the dot and text */
            display: flex;
            align-items: center;
            font-weight: bold;
            color: white;
        }
        
        /* The red dot element */
        .live-dot {
            width: 8px;
            height: 8px;
            background-color: #e74c3c; /* Red color */
            border-radius: 50%;
            margin-right: 5px;
            /* Apply the pulse animation */
            animation: pulse 1.5s infinite;
        }
        
        /* Keyframes for the pulsing effect */
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(231, 76, 60, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(231, 76, 60, 0);
            }
        }

        .video-player {
            aspect-ratio: 16 / 9; /* Standard video ratio */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            position: relative;
            padding: 20px;
            box-sizing: border-box;
            background-color: #0d0d18; /* Darkest area */
            /* Mimic the textured background from the image */
            background-image: repeating-linear-gradient(45deg, #0d0d18, #0d0d18 1px, transparent 1px, transparent 2px);
            background-size: 4px 4px;
        }

        .play-button-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            cursor: pointer;
            z-index: 10;
        }

        .play-button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            position: relative;
            transition: transform 0.2s;
        }

        .play-button:hover {
            transform: scale(1.05);
        }
        
        /* SVG styling for the red circle and white triangle */
        .play-button svg {
            width: 100%;
            height: 100%;
        }

        .tap-to-play {
            margin-top: 15px;
            font-size: 14px;
            color: #aaa;
        }

        /* Video Controls Styling */
        .video-controls {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 10px 15px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            margin: 0 20px;
            width: auto;
            z-index: 1;
        }

        .control-icons {
            display: flex;
            gap: 15px;
        }

        .icon {
            font-size: 20px;
            cursor: pointer;
            color: #aaa;
        }
        
        .progress-bar-area {
            flex-grow: 1;
            height: 5px;
            background-color: #333;
            margin: 0 20px;
            border-radius: 5px;
            position: relative;
        }

        .progress-dot {
            position: absolute;
            right: 10%; 
            top: 50%;
            transform: translate(50%, -50%);
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            border: 2px solid #e74c3c;
        }

        /* Content Locker Styling */
        .content-locker-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999; 
        }

        .locker-box {
            /* Minimal box to hold the scripts */
            width: 1px;
            height: 1px;
            overflow: hidden;
            opacity: 0;
        }
    </style>
